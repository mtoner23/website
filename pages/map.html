<!DOCTYPE html>
<html>

<head>
    <!--Site Wide head information-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script> $(function () { $("#navbar").load("/include/navbar.html"); $("#links").load("/include/links.html"); });</script>

    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="shortcut icon" href="/favicon.ico" type="/image/x-icon">
    <link rel="stylesheet" href="/stylesheets/main.css">

    <!-- Page specific head information -->
    <title>Map</title>
    <link rel="stylesheet" href="map/style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="map/map.js"></script>
</head>

<body>
    <div id='navbar'></div>
    <div class="header">
        <h1>Travel Map</h1>
    </div>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=GMAPS_API&callback=initMap&v=weekly" async></script>
    <div id="links"></div>

</body>

</html>
